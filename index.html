<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
  <title>Студенты</title>
</head>

<body class="body">
  <div class="container">
    <h1 class="title">Cтуденты<span class="univer">Самого Лучшего Университета Мира</span></h1>
    <form class="form add" id="add-form">
      <fieldset>
        <legend class="form__title">Добавить студента в таблицу</legend>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="add__label" for="surName">Фамилия</label>
            <input class="form-control add__input" type="text" id="surName">
          </div>
          <div class="form-group col-md-4">
            <label class="add__label" for="name">Имя</label>
            <input class="form-control add__input" type="text" id="name">
          </div>
          <div class="form-group col-md-4">
            <label class="add__label" for="secondName">Отчество</label>
            <input class="form-control add__input" type="text" id="secondName">
          </div>
          <div class="form-group col-md-4">
            <label class="add__label" for="birthDate">Дата рождения</label>
            <input class="form-control add__input" type="date" id="birthDate">
          </div>
          <div class="form-group col-md-4">
            <label class="add__label" for="beginDate">Год начала обучения</label>
            <input class="form-control add__input" type="number" id="beginDate" placeholder="гггг">
          </div>
          <div class="form-group col-md-4">
            <label class="add__label" for="faculty">Факультет</label>
            <input class="form-control add__input" type="text" id="faculty">
          </div>
          <div class="btn-box">
            <div class="warning" id="warning"></div>
            <button class="btn btn-secondary" id="add-btn" type="submit">Добавить студента</button>
          </div>
        </div>
      </fieldset>
    </form>
    <form class="form filter" id="filter">
      <fieldset>
        <legend class="filter__title">Отфильтровать список по:</legend>
        <div class="form-row">
          <div class="form-group filter__form-group col-md-6">
            <label class="filter__label" for="name-filter">Ф.И.О.</label>
            <input class="form-control filter__input" type="text" id="name-filter">
          </div>
          <div class="form-group filter__form-group col-md-6">
            <label class="filter__label" for="faculty-filter">Факультету</label>
            <input class="form-control filter__input" type="text" id="faculty-filter">
          </div>
          <div class="form-group filter__form-group col-md-6">
            <label class="filter__label" for="start-filter">Году начала обучения</label>
            <input class="form-control filter__input" type="number" id="start-filter" placeholder="гггг">
          </div>
          <div class="form-group filter__form-group col-md-6">
            <label class="filter__label" for="finish-filter">Году окончания обучения</label>
            <input class="form-control filter__input" type="number" id="finish-filter" placeholder="гггг">
          </div>
        </div>
      </fieldset>
    </form>
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th class="table__head" scope="col"><button class="btn btn-dark" id="fio-sort">Ф.И.О. студента</button></th>
          <th class="table__head" scope="col"><button class="btn btn-dark" id="fac-sort">Факультет</button></th>
          <th class="table__head" scope="col"><button class="btn btn-dark" id="birthDate-sort">Дата рождения
              (возраст)</button></th>
          <th class="table__head" scope="col"><button class="btn btn-dark" id="studyYears-sort">Годы обучения
              (курс)</button></th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
</body>

</html>
